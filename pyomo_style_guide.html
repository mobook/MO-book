<h1>Pyomo Style Guide</h1>
<p>This style guide supports the development of consistent, readable, and maintainable Pyomo models. These guidelines supplement standard Python style guides conventions, such as PEP 8, with specific recommendations for Pyomo. Comments and suggestions are welcome.</p>
<h2>Pyomo Rules</h2>
<h3>Use <code>pyo</code> for the Pyomo namespace</h3>
<p>The preferred namespace convention for Pyomo is <code>pyo</code></p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> pyomo.environ <span class="hljs-keyword">as</span> pyo
</span></span></foreignObject></svg></code></pre>
<p>Use of <code>pyo</code>  provides consistency with Pyomo <a href="https://pyomo.readthedocs.io/en/stable/pyomo_overview/abstract_concrete.html">documentation</a> and the Pyomo book.</p>
<h3>Use <code>ConcreteModel</code>  instead of <code>AbstractModel</code></h3>
<p>The preferred method for creating model instances is a Python function or class that accepts parameter values and returns a <code>ConcreteModel</code> model instance.</p>
<p>Pyomo provides two methods for creating model instances, <code>AbstractModel</code> or <code>ConcreteModel</code> as described in the <a href="https://pyomo.readthedocs.io/en/stable/pyomo_overview/abstract_concrete.html">documentation</a>.  A <code>ConcreteModel</code> requires parameter values to be known when the model is specified. <code>AbstractModel</code> specifies a model with symbolic parameters which can be specified later to define a specific instance of the generic model. However, since Pyomo is embedded within Python and a ``ConcreteModel<code>instance can be created with  a function or class, there is little practical benefit to</code>AbstractModel`.</p>
<h3>Prefer short model and block names</h3>
<p>For uncomplicated models, model and block names should be consistent with PEP 8 naming standards (i.e., all lowercase with words separated by underscore). Short model names are preferred.For readability and to avoid excessively long lines. A single lower case <code>m</code> is acceptable in  instances of a model with a single block.</p>
<p>For more complex models, descriptive names are preferred but should be kept short to avoid excessively long lines.</p>
<h3>Use Pyomo Sets for indexing</h3>
<p>Pyomo  modeling elements including <code>Param</code>,<code>Var</code>, <code>Constraint</code> should be indexed by Pyomo Sets rather than iterable Python objects.  For example, for a Python dictionary</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>bounds = {<span class="hljs-string">&quot;a&quot;</span>: <span class="hljs-number">12</span>, <span class="hljs-string">&quot;b&quot;</span>: <span class="hljs-number">23</span>, <span class="hljs-string">&quot;c&quot;</span>: <span class="hljs-number">14</span>}
</span></span></foreignObject></svg></code></pre>
<p>The following</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>m.B = pyo.<span class="hljs-type">Set</span>(initialize=bounds.keys())
m.x = pyo.Var(m.B)
</span></span></foreignObject></svg></code></pre>
<p>Is preferred to</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>m.x = pyo.Var(bounds.keys())
</span></span></foreignObject></svg></code></pre>
<p>Use of upper-case letters to denote Pyomo sets is an acceptable deviation from PEP style guidelines. Lower case letters can be used to denote elements of the set. For example,</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>f</mi><mo>=</mo><mi>min</mi><mo></mo><munder><mo></mo><mrow><mi>b</mi><mo></mo><mi>B</mi></mrow></munder><msub><mi>x</mi><mi>b</mi></msub></mrow><annotation encoding="application/x-tex">f = \min \sum_{b\in B} x_b
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.3795em;vertical-align:-1.3295em;"></span><span class="mop">min</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.05em;"><span style="top:-1.8479em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">b</span><span class="mrel mtight"></span><span class="mord mathnormal mtight" style="margin-right:0.05017em;">B</span></span></span></span><span style="top:-3.05em;"><span class="pstrut" style="height:3.05em;"></span><span><span class="mop op-symbol large-op"></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:1.3295em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">b</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span></span></span></foreignObject></svg></p><p>may be written</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>m.f = pyo.Objective(expr=<span class="hljs-built_in">sum</span>(m.x[b] <span class="hljs-keyword">for</span> b <span class="hljs-keyword">in</span> m.B))
</span></span></foreignObject></svg></code></pre>
<p>mimicking the mathematical notation.</p>
<h3>Variable and Parameter names</h3>
<p>The choice of variable and parameter names are crucial for readable Pyomo models.</p>
<p>When a formal mathematical formulation is available in the documentation accompanying the Pyomo model can use the same variable and parameter name. For example, a mathematical model written as</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mtable rowspacing="0.25em" columnalign="right left right left" columnspacing="0em 1em 0em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mi>f</mi><mo>=</mo><munder><mrow><mi>max</mi><mo></mo></mrow><mrow><mi>x</mi><mo separator="true">,</mo><mi>y</mi></mrow></munder><mspace width="1em"/></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mn>3</mn><mi>x</mi><mo>+</mo><mn>4</mn><mi>y</mi></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mtext>subjectto</mtext></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mn>2</mn><mi>x</mi><mo>+</mo><mi>y</mi></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo></mo><mn>10</mn></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mi>x</mi><mo>+</mo><mn>2</mn><mi>y</mi></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="true"><mrow><mrow></mrow><mo></mo><mn>15</mn></mrow></mstyle></mtd></mtr></mtable><annotation encoding="application/x-tex">\begin{aligned}
&amp; &amp; f = \max_{x,  y}\quad &amp; 3x + 4y\\
\\
&amp; \text{subject to}
\\
&amp; &amp; 2x + y  &amp; \leq 10 \\
&amp; &amp; 
x + 2y &amp; \leq 15 \\
\end{aligned}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:7.9761em;vertical-align:-3.7381em;"></span><span class="mord"><span class="mtable"><span class="col-align-r"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:4.2381em;"><span style="top:-6.2381em;"><span class="pstrut" style="height:2.84em;"></span><span class="mord"></span></span><span style="top:-4.2619em;"><span class="pstrut" style="height:2.84em;"></span><span class="mord"></span></span><span style="top:-2.7619em;"><span class="pstrut" style="height:2.84em;"></span><span class="mord"></span></span><span style="top:-1.2619em;"><span class="pstrut" style="height:2.84em;"></span><span class="mord"></span></span><span style="top:0.2381em;"><span class="pstrut" style="height:2.84em;"></span><span class="mord"></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:3.7381em;"><span></span></span></span></span></span><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:4.2381em;"><span style="top:-6.3981em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span></span></span><span style="top:-2.9219em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span><span class="mord text"><span class="mord">subjectto</span></span></span></span><span style="top:-1.4219em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span></span></span><span style="top:0.0781em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:3.7381em;"><span></span></span></span></span></span><span class="arraycolsep" style="width:1em;"></span><span class="col-align-r"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:4.2381em;"><span style="top:-6.3981em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.4306em;"><span style="top:-2.4em;margin-left:0em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">x</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.03588em;">y</span></span></span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span><span class="mop">max</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.8361em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:1em;"></span></span></span><span style="top:-1.4219em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">2</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span><span style="top:0.0781em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">2</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:3.7381em;"><span></span></span></span></span></span><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:4.2381em;"><span style="top:-6.3981em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span><span class="mord">3</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">4</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span><span style="top:-1.4219em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord">10</span></span></span><span style="top:0.0781em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord">15</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:3.7381em;"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></foreignObject></svg></p><p>which can be encoded</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> pyomo.environ <span class="hljs-keyword">as</span> pyo

<span class="hljs-comment"># create model instance</span>
m = pyo.ConcreteModel()

<span class="hljs-comment"># decision variables</span>
m.x = pyo.Var(domain=pyo.NonNegativeReals)
m.y = pyo.Var(domain=pyo.NonNegativeReals)

<span class="hljs-comment"># objective</span>
m.f = pyo.Objective(expr = <span class="hljs-number">40</span>*m.x + <span class="hljs-number">30</span>*m.y, sense=pyo.maximize)

<span class="hljs-comment"># declare constraints</span>
m.a = pyo.Constraint(expr = <span class="hljs-number">2</span>*m.x + m.y &lt;= <span class="hljs-number">10</span>)
m.b = pyo.Constraint(expr = m.x + <span class="hljs-number">2</span>*m.y &lt;= <span class="hljs-number">15</span>)

m.pprint()
</span></span></foreignObject></svg></code></pre>
<p>Pyomo models that are not accompanied by mathematical documentation defining the variables, parameters, constraints, and objectives  should use standard Python naming conventions. Following PEP 8, these names should be lower case with words separated by underscores as necessary to improve readability.</p>
<h3>Use <code>domain</code> rather than <code>within</code></h3>
<p>The <code>pyomo.Var()</code> class accepts either <code>within</code> or <code>domain</code> as a keyword to specify decision variables. Offering multiple options with no functional difference places an unnecessary burden on new users.   The use of <code>domain</code> is preferred because of its consistent use in mathematics to represent the set of all values for which a variable is defined.</p>
<h3>Use <code>bounds</code></h3>
<p>Use of <code>bounds</code> is strongly encouraged as a best practice in mathematical optimization and avoid redundant constraints.</p>
<h3>Use lambda functions to improve readability</h3>
<p>Indexed constraints normally require a rule to generate the constraint from problem data. The rule is a Python function that returns a Pyomo equality or inequality expression, or a Python 3-tuple of the form (lb, expr, ub). The function requires a model instance as the first argument, and one additional argument for each index used to specify the constraint.</p>
<p>In some cases rules are simple enough to express in a single line. For these cases a Python lambda expression can be used to improve readability. For example, the indexed constraint</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">c_rule</span>(<span class="hljs-params">m, s</span>):</span>
  <span class="hljs-keyword">return</span> m.x[s] &lt;= m.ub[s]
m.c = pyo.Constraint(m.S, rule=c_rule)
</span></span></foreignObject></svg></code></pre>
<p>can be expressed in a single succinct and readable line.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>m.c = pyo.Constraint(m.S, rule=<span class="hljs-keyword">lambda</span> m, s: m.x[s] &lt;= m.ub[s])
</span></span></foreignObject></svg></code></pre>
<p>Longer expressions can be broken into multi-line statements following PEP 8 guidelines for indentation.</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>m.c = pyo.Constraint(m.S, rule=<span class="hljs-keyword">lambda</span> m, s: 
          m.x[s] &lt;= m.ub[s])
</span></span></foreignObject></svg></code></pre>
<p>The efffective use of lambda functions is limited to Pyomo expressions that can be written in a single line of code.</p>
<h3>Prefer Constraint rules to ConstraintLists</h3>
<h2>Working with Data</h2>
<h3>Use Tidy Data</h3>
<p>Tidy data is a semantic model for of organizing data sets. The core principle of Tidy data is that each data set is organized by rows and columns where each entry is a single value. Each column contains all data associated with single variable. Each row contains all values for a single observation.</p>
<p>Tidy data may be read in multiple ways. Pandas <code>DataFrame</code> objects are particularly well suited to Tidy Data and recommended for reading, writing, visualizing, and displaying Tidy Data.</p>
<p>When using doubly nested Python dictionaries for Tidy Data, the primary keys will provide unique identifiers for each observation. Each observation is a dictionary where  secondary keys label the variables and each entry will consist of a single value.</p>
<p>Alternative structures may include nested lists, lists of dictionaries, or numpy arrays. In each case a single data will be referenced as <code>data[obs][var]</code> where <code>obs</code> identifies a particular observation or slice of observations, and <code>var</code> identifies a variable.</p>
<p>Higher dimensional data structures should encode values as <code>data[ds][obs][var]</code> where <code>ds</code> identifies a data set composed of Tidy Data.</p>
<h3>Multi-indexed Data</h3>
<h3>Use Pandas for display and visualization</h3>
<p>The Pandas library provides an extensive array of functions for the manipulation, display, and visualization of data sets.</p>
